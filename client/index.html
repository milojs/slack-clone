<!DOCTYPE html>
<html>
<head>
    <title>slack clone</title>
    <link rel="stylesheet" type="text/css" href="/client/css/bootstrap-modal.css">
    <link rel="stylesheet" type="text/css" href="/client/css/style.css">
    <script src="/node_modules/milojs/dist/milo.bundle.js"></script>
    <script src="/client/app.bundle.js"></script>
</head>
<body>
    <div ml-bind="ChannelsPane:channelsPane" class="channels-pane">
        <h2>Channels</h2>
        <ul ml-bind="[list]:channelsList">
            <li ml-bind="ChannelItem">
                <span ml-bind="[data]:id" class="hidden"></span>
                <span ml-bind="[data]:title"></span>
            </li>
        </ul>

        <button type="button">Create</button>
    </div>


    <div class="user-handle">
        <input ml-bind="UserHandle:userHandle" placeholder="Your handle">
    </div>


    <div ml-bind="Channel:channel" class="channel">

        <div ml-bind="[container,data]:info" class="channel-info">
            <h2 ml-bind="[data]:title"></h2>
            <div ml-bind="[data]:description"></div>
            <ul ml-bind="[list]:tags" class="channel-tags">
                <li ml-bind="[item]:" class="channel-tag"></li>
            </ul>
        </div>

        <div ml-bind="[list]:messages" class="channel-messages">
            <div ml-bind="MessageItem" class="message">
                <span ml-bind="[data]:userHandle" class="author"></span>:
                <span ml-bind="[data]:text"></span>
            </div>
        </div>

        <div class="new-message">
            <input ml-bind="[events]:newMessage">
            <button type="button" ml-bind="[events]:sendMessage">Send</button>
        </div>
    </div>
</body>
</html>
